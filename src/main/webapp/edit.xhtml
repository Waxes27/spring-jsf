<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Edit Todo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>
<h:body>
	<div class="container mt-5">
		<h2>Edit Todo</h2>
		<h:form>
			<div class="form-group">
				<label for="todoInput">Edit Item:</label>
				<h:inputText id="todoInput" value="#{editTodoForm.dataToEdit}" class="form-control"/>
			</div>
			<h:inputHidden value="#{editTodoForm.todoId}" />
			<h:commandButton value="Save" styleClass="btn btn-primary"
							 action="#{editTodoFormAction.editTodo(editTodoForm.todoId,editTodoForm.dataToEdit)}"/>
		</h:form>
	</div>
</h:body>
</html>
