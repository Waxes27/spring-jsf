<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>TODO-ist</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>
<h:body class="h-100">
	<h:form class="h-100 my-auto">
	<div class="container w-50 mx-auto">
		<h4 class="row justify-content-center">TODO-ist register</h4>
        <div class="col">
            <div class="col-md-6 mx-auto">
                <h:outputText class="row justify-content-center" value="Username" />
                <br/>
				<h:inputText class="row mx-auto" id="username" value="#{registerForm.username}"></h:inputText>
				<h:message for="username"></h:message>
            </div>
            <br />
            <div class="col-md-6 mx-auto">
                <h:outputText class="row justify-content-center" value="Password" />
                <br/>
				<h:inputSecret class="row mx-auto" id="password" value="#{registerForm.password}"></h:inputSecret>
				<h:message class="row mx-auto" for="password"></h:message>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
	        <h:commandButton class="btn btn-primary w-25" action="#{registerFormAction.login}"
			value="Login"></h:commandButton>
        </div>
        
    </div>
		</h:form>
	
	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>

</html>
